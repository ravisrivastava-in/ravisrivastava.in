<script>
  // Animate headline scale
  window.onload = function() {
    var title = document.getElementById('thankTitle');
    title.style.transform = 'scale(0.8)';
    setTimeout(function(){
      title.style.transform = 'scale(1.05)';
      title.style.transition = 'transform 0.4s cubic-bezier(.6,-0.28,.73,1.12)';
    }, 100);

    setTimeout(function(){
      title.style.transform = 'scale(1)';
    }, 600);

    // Animate checkmark stroke (draw effect)
    var poly = document.querySelector('#checkmark polyline');
    poly.style.strokeDasharray = poly.getTotalLength();
    poly.style.strokeDashoffset = poly.getTotalLength();
    poly.style.transition = "stroke-dashoffset 0.8s cubic-bezier(.77,0,.18,1)";

    setTimeout(function(){
      poly.style.strokeDashoffset = 0;
    }, 500);
  };
</script>
